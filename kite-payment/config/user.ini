[wallet]
# 测试用私钥（不要用于真实资金）
private_key = YOUR_PRIVATE_KEY_HERE

[network]
network_name = kite_testnet
rpc_url = https://rpc-testnet.gokite.ai
bundler_url = https://bundler-service.staging.gokite.ai/rpc/

[transfer]
# KITE 接收地址
recipient = 0x6b5C655479C8dd0ED766792381693A1F94A3359f
# 转账数量（KITE，18 位精度）
amount = 0.001
# 预存手续费（KITE，18 位精度）最低值，用作动态估算的下限
fee_buffer = 0.00005
# 动态手续费倍率（估算值 * 倍率）
fee_buffer_multiplier = 1.2
# 提现阈值（KITE，18 位精度），余额大于该值时自动回收
withdraw_threshold = 0.00001
# 强制只保留阈值（true/false）。注意：若无赞助，可能因手续费不足而失败
force_withdraw_to_threshold = true
